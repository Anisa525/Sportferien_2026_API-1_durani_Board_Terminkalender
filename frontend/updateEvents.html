<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Terminkalender</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="user.html">User</a>
        <a href="updateEvents.html">Termine</a>
        <a href="aboume.html">About me</a>
        <button id="toggle-mode">Dark Mode</button>
        <h1>Terminkalender</h1>
    </nav>
    <!-- Events anzeigen -->
    <section>
        <h2>Termine anzeigen</h2>
        <button onclick="loadEvents()">Termine laden</button>
        <ul id="eventList"></ul>
    </section>
    
    <section>
        <h2>Termin lÃ¶schen</h2>
        <input type="number" id="event_id_delete" placeholder="Event-ID">
        <input type="number" id="event_user_id_delete" placeholder="User-ID (Besitzer)">
        <button onclick="deleteEvent()">Event lÃ¶schen</button>
    </section>

    <section>
        <h2>Termin erstellen</h2>
        <input type="text" id="title" placeholder="Titel">
        <input type="date" id="date">
        <input type="time" id="start_time">
        <input type="time" id="end_time">
        <input type="number" id="user_id" placeholder="User ID">
        <button onclick="createCalendarEvent()">Termin speichern</button>
    </section>
    <section>
        <h2>Termin aktualisieren</h2>
        <input type="number" id="pk_id" placeholder="Event ID">
        <input type="text" id="new_title" placeholder="Neuer Titel">
        <input type="date" id="new_date">
        <input type="time" id="new_start_time">
        <input type="time" id="new_end_time">
        <input type="number" id="new_user_id" placeholder="Neuer User ID">
        <button onclick="updateEvent()">Event aktualisieren</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
